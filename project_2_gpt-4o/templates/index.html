<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GEN AI Application using Ollama and GPT-40 Model by OpenAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1f2937, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #111827;
            font-size: 28px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6366f1;
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #6366f1;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }

        .response-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f3f4f6;
            border-radius: 10px;
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
        }

        .response-box h3 {
            margin-bottom: 10px;
            color: #111827;
        }

        .response-text {
            color: #374151;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI Assistant</h1>
        <p style="color:#6b7280;">Ask anything and get intelligent responses instantly.</p>

        <form method="POST">
            <input type="text" name="question" placeholder="Type your question here..." required>
            <button type="submit">Ask AI</button>
        </form>

        {% if response %}
        <div class="response-box">
            <h3>Response:</h3>
            <div class="response-text">
                {{ response }}
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
